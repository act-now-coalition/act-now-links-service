name: Run unit tests
on:
  push:

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: functions
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - name: Install dependencies and create build
        run: yarn global add firebase-tools && yarn install && yarn build
      - name: Select develop Firebase project
        run: firebase use develop --token ${{ secrets.FIREBASE_CI_TOKEN }}
      - name: Run tests
        run: FUNCTIONS_EMULATOR=true firebase emulators:exec "yarn test" --token ${{ secrets.FIREBASE_CI_TOKEN }}
